apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: fact-check
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  # echo -n "your-password" | base64
  postgres-password: cGFzc3dvcmQ=  # "password" in base64
  postgres-user: cG9zdGdyZXM=      # "postgres" in base64
